version: '3'
services: 
  web:
    restart: always
    build: .
    volumes: 
      - ./:/var/www/
    depends_on: 
      - db
    networks:
      - postgres-network  

  db:
    image: postgres:12.0-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: automacao
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes: 
      - "./.docker/dbdata:/var/lib/postgresql/data"
    networks:
      - postgres-network

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "alexia@dev.com.br"
      PGADMIN_DEFAULT_PASSWORD: "123456"
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - "./.docker/pgadmin-data:/var/lib/pgadmin"
    networks:
      - postgres-network

  nginx:
    build: ./.docker/nginx
    restart: always
    ports:
      - "8000:80"
    volumes: 
      - ./:/var/www
    depends_on: 
      - web
    networks:
     - postgres-network

networks: 
  postgres-network:
    driver: bridge